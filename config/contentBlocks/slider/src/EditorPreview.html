<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers">
  <div class="slider">
    <f:for each="{slides}" as="slide" iteration="iteration">
      <div class="slider-item">
        <f:image image="{slide.image}" width="500" height="250" alt=""/>
        <f:if condition="{slide.headline}">
          <h2>{slide.headline}</h2>
        </f:if>
        <f:if condition="{slide.text}">
          <p>{slide.text -> f:format.nl2br()}</p>
        </f:if>
        <f:if condition="{slide.buttonLink}">
          <f:link.typolink parameter="{slide.buttonLink}" class="btn btn-primary">
            <f:if condition="{slide.buttonCaption}">
              <f:then>{slide.buttonCaption}</f:then>
              <f:else>{f:translate(key: 'defaultLinkLabel')}</f:else>
            </f:if>
          </f:link.typolink>
        </f:if>
      </div>
    </f:for>
  </div>
</html>
