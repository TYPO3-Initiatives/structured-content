<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers">
  
<f:asset.css id="content-block-counter" path="CB:counter/dist/Frontend.css">
<f:asset.js id="content-block-counter" path="CB:counter/dist/Frontend.js">
  
  <div class="slider" data-autoplay="{autoplay}">
    <f:for each="{slides}" as="slide" iteration="iteration">
      <div class="slider-item">
        <f:image image="{slide.image}" width="1170" height="658" alt=""/>
        <f:if condition="{slide.headline}">
          <h2>{slide.headline}</h2>
        </f:if>
        <f:if condition="{slide.text}">
          <p>{slide.text -> f:format.nl2br()}</p>
        </f:if>
        <f:if condition="{slide.buttonLink}">
          <f:link.typolink parameter="{slide.buttonLink}" class="btn btn-primary">
            <f:if condition="{slide.buttonCaption}">
              <f:then>{slide.buttonCaption}</f:then>
              <f:else>{f:translate(key: 'defaultLinkLabel')}</f:else>
            </f:if>
          </f:link.typolink>
        </f:if>
      </div>
    </f:for>

    <div class="slider-navigation">
      <button type="button" class="btn btn-primary nav-prev">
        <span class="btn-text">{f:translate(key: 'navigationPrev')}</span>
      </button>
      <button type="button" class="btn btn-primary nav-next">
        <span class="btn-text">{f:translate(key: 'navigationNext')}</span>
      </button>
    </div>
  </div>
</html>
